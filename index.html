<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calc">
      <div class="display"></div>
      <div class="buttons">
        <div class="row">
          <div class="btn seven num">1</div>
          <div class="btn eight num">2</div>
          <div class="btn nine num">3</div>
          <div class="btn plus">&#43;</div>
          <div class="btn clear">AC</div>
        </div>
        <div class="row">
          <div class="btn four num">4</div>
          <div class="btn five num">5</div>
          <div class="btn six num">6</div>
          <div class="btn minus">&#8722;</div>
          <div class="btn power">&#178;</div>
        </div>
        <div class="row">
          <div class="btn one num">1</div>
          <div class="btn two num">2</div>
          <div class="btn three num">3</div>
          <div class="btn multiply">&#215;</div>
          <div class="btn factorial">&#8730;</div>
        </div>
        <div class="row">
          <div class="btn dot">.</div>
          <div class="btn zero num">0</div>
          <div class="btn backspace">&#8612;</div>
          <div class="btn divide">&#247;</div>
          <div class="btn operate">&#61;</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
