<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="operations.js" defer></script>
  <script src="events.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calc">
      <div class="display">
        <div class="dnumber"></div>
        <div class="dnumber"></div>
        <div class="dnumber"></div>
        <div class="dnumber"></div>
        <div class="dnumber"></div>
        <div class="dnumber"></div>
        <div class="dnumber"></div>
        <div class="dnumber"></div>
        <div class="dnumber"></div>
        <div class="dnumber"></div>
        <div class="dnumber"></div>
        <div class="dnumber"></div>
      </div>
      <div class="buttons">
        <div class="row">
          <div class="btn num">7</div>
          <div class="btn num">8</div>
          <div class="btn num">9</div>
          <div class="btn plus operator" name="plus">&#43;</div>
          <div class="btn clear">AC</div>
        </div>
        <div class="row">
          <div class="btn num">4</div>
          <div class="btn num">5</div>
          <div class="btn num">6</div>
          <div class="btn minus operator" name="minus">&#8722;</div>
          <div class="btn power operator" name="power">^</div>
        </div>
        <div class="row">
          <div class="btn num">1</div>
          <div class="btn num">2</div>
          <div class="btn num">3</div>
          <div class="btn multiply operator" name="multiply">&#215;</div>
          <div class="btn factorial operator" name="factorial">&#8730;</div>
        </div>
        <div class="row">
          <div class="btn dot num">.</div>
          <div class="btn num">0</div>
          <div class="btn backspace">&#8612;</div>
          <div class="btn divide operator" name="divide">&#247;</div>
          <div class="btn operate">&#61;</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
